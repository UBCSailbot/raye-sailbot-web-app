syntax = "proto3";

package NetworkTable;

import "GetNodesReply.proto";
import "SubscribeReply.proto";
import "ErrorReply.proto";

message Reply {
    Type type = 1;
    string id = 2;

    GetNodesReply getnodes_reply = 3;
    SubscribeReply subscribe_reply = 4;
    ErrorReply error_reply = 5;

    enum Type {
        GETNODES = 0;
        SUBSCRIBE = 1;
        ERROR = 2;
        ACK = 3;
    }
}
